# MultiLogViewer Configuration Template
# ------------------------------------

# 監視の更新間隔（ミリ秒）
polling_interval_ms: 1000

# 読み込み対象とするログの開始日時
# 指定された日時以降（その瞬間を含む）のログのみを読み込みます。
# 指定がない（コメントアウトされている）場合は、実行日の 00:00:00 以降が対象となります。
#
# 書式例:
#   - 絶対指定: "2025-12-25 00:00:00"
#   - 相対指定: "today" または "本日" (当日の 00:00:00)
#   - 相対指定: "-1d" または "-1日前" (1日前の 00:00:00)
#   - 相対指定: "-1w" または "-1週間前" (7日前の 00:00:00)
#   - 相対指定: "-1m" または "-1ヶ月前" (1ヶ月前の同日の 00:00:00)
# log_retention_limit: "today"
